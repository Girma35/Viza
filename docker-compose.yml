services:
  # DATABASE
  db:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - viza-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FASTIFY BACKEND
  api:
    build: ./server
    restart: always
    environment:
      # Use the service name 'db' as the host
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      PORT: 8000
      # Allow CORS from the web container's public URL/IP
      CLIENT_URL: http://${DROPLET_IP}:3000
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - viza-net
    ports:
      - "8000:8000"

  # NEXT.JS CLIENT
  web:
    build: ./client
    restart: always
    environment:
      # Browser needs the public IP/Domain to reach API
      NEXT_PUBLIC_API_URL: http://${DROPLET_IP}:8000/api
    depends_on:
      - api
    networks:
      - viza-net
    ports:
      - "80:3000"

networks:
  viza-net:
    driver: bridge

volumes:
  pgdata:
